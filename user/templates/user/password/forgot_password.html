
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <style>
      /* Reset default browser styles */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      
      /* Style the container div */
      .fp_container1 {
        max-width: 400px;
        margin: 0 auto;
        margin-top: 20%;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        opacity: 0; /* Initially hide the container */
        animation: fp_fade-in 0.5s forwards; /* Apply fade-in animation */
      }
      
      /* Style the progress bar container */
      .fp_progress-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        justify-content: space-between;
      }
      
      /* Style each step */
      .fp_step {
        width: 100px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        color: #333;
        margin-right: 10px; /* Add gap between step divs */
      }
      
      /* Style active step */
      .fp_step.fp_active {
        background-color: #007bff;
        color: #fff;
      }
      
      /* Style the form */
      form {
        margin-top: 20px;
      }
      
      /* Style the form group */
      .fp_form-group {
        position: relative;
        margin-bottom: 20px;
      }
      
      /* Style the input field */
      .fp_input-field {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 10px;
        border-bottom: 2px solid #ccc;
        background-color: transparent;
        font-size: 16px;
        color: #333;
      }
      
      /* Style the button */
      .fp_btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      /* Change button color on hover */
      .fp_btn:hover {
        background-color: #0056b3;
      }
      
      /* Fade-in animation */
      @keyframes fp_fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    {% include 'user/navbar.html' %}
    <div class="fp_fade-in">
      <div class="fp_container1">
        <div class="fp_progress-bar">
          <div class="fp_step fp_active">Step 1</div>
          <div class="fp_step">Step 2</div>
          <div class="fp_step">Step 3</div>
        </div>

        <form method="POST">
          {% csrf_token %}
          <h2>Reset Password</h2>
          <div class="fp_form-group">
            <input type="email" placeholder="Enter Email" name="email" class="fp_input-field" />
          </div>
          <button type="submit" class="fp_btn">Reset Password</button>
        </form>
      </div>
    </div>
  </body>
</html>
