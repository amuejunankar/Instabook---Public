
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <style>
      
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      
      
      .rp_container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        margin-top: 20%;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        opacity: 0;
        animation: rp_fade-in 0.5s forwards;
        
      }
      
      
      .rp_progress-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      
      
      .rp_step {
        width: 100px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        color: #333;
        margin-right: 10px;
        
      }
      
     
      .rp_step.rp_active {
        background-color: #007bff;
        color: #fff;
      }
      
      
      form {
        margin-top: 20px;
      }
      
      
      .rp_form-group {
        position: relative;
        margin-bottom: 20px;
      }
      
      
      .rp_input-field {
        width: 100%;
        border-radius: 10px;
        padding: 10px;
        border: none;
        border-bottom: 2px solid #ccc;
        background-color: transparent;
        font-size: 16px;
        color: #333;
      }
      
      
      .rp_input-label {
        position: absolute;
        top: 10px;
        left: 0;
        color: #999;
        transition: all 0.3s ease;
        pointer-events: none;
      }
      
      
      .rp_input-field:focus + .rp_input-label,
      .rp_input-field:not(:placeholder-shown) + .rp_input-label {
        top: -10px;
        font-size: 12px;
        color: #007bff;
      }
      
      
      .rp_btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      
      .rp_btn:hover {
        background-color: #0056b3;
      }
      
      /* Fade-in animation */
      @keyframes rp_fade-in {
        from {
          opacity: 0;
        }
      
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    {% include 'user/navbar.html' %}
    <div class="rp_container">
      <div class="rp_progress-bar">
        <div class="rp_step">Step 1</div>
        <div class="rp_step">Step 2</div>
        <div class="rp_step rp_active">Step 3</div>
      </div>

      <form method="POST">
        {% csrf_token %}
        <h2>Reset Password</h2>
        <div class="rp_form-group">
          <input type="password" placeholder="Enter New Password" name="password1" class="rp_input-field" />
        </div>
        <div class="rp_form-group">
          <input type="password" placeholder="Confirm New Password" name="password2" class="rp_input-field" />
        </div>
        <button type="submit" class="rp_btn">Reset Password</button>
      </form>
    </div>
  </body>
</html>
